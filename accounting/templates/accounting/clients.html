{% extends "starter-template.html" %}

{% block container %}
{% load crispy_forms_tags %}
{% crispy form %}
{% if clients %}
    <h2>clients</h2>
    <ul>
    {% for client in clients %}
        <li><a href="{% url 'accounting:take_payment' client.id %}">{{ client.lfm }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No clients are available.</p>
{% endif %}
{% endblock %}
